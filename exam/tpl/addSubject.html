<style>
    .Attributecontent_left select{width:100px}
    textarea,input{font-size:12px;}
    .Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
    .deletetitle{
        font-size: 25px;
        float:right;
        margin-right: 10px;
    }
</style>
<div class="editingarea">
    {{subject}}
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加题目<a href="#" class="deletetitle">×</a></div>
    <div class="c_editview">
        <div class="Attribute">
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <b>
                        题型：<select name="type" ng-model="subject.typeId" ng-options="type.id as type.realName for type in data">

                    </select>
                    </b>
                    <b>
                        方向：<select name="department" ng-model="subject.departmentId" ng-options="department.id as department.name for department in data1">

                    </select>
                    </b>
                    <b>
                        难度：<select name="level" ng-model="subject.levelId" ng-options="level.id as level.realName for level in data3">

                    </select>
                    </b>
                    <b>
                        知识点：<select name="topics" ng-model="subject.topicsId" ng-options="topics.id as topics.title for topics in data2|selectTopics:subject.departmentId">

                    </select>
                    </b>


                    <div class="Attributecontent_right">
                        <a href="#" class="addAttr">添加</a>
                        <a href="#" class="leftmove">左移</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="c_editview">
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div class="Problemcontent" ng-model="obj.title">
                <textarea ng-model="subject.stem" cols="60" rows="4"></textarea>
            </div>
        </div>
        <div class="Answeroptions" ng-show="subject.typeId==1">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框难吃时间点咳嗽打开)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span><input select-option  name="radio" type="radio"  value="0" /></span>
                    </div>
                    <div class="Answerpart_right" >
                        <textarea ng-model="subject.choiceContent[0]" cols="60" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span><input select-option name="radio" type="radio"  value="1"  /></span>
                    </div>
                    <div class="Answerpart_right"  >
                        <textarea ng-model="subject.choiceContent[1]" cols="60" rows="4"></textarea>

                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span><input select-option name="radio" type="radio" value="2"  /></span>
                    </div>
                    <div class="Answerpart_right" >
                        <textarea ng-model="subject.choiceContent[2]" cols="60" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span><input select-option name="radio" type="radio" value="3"  /></span>
                    </div>
                    <div class="Answerpart_right" >
                        <textarea ng-model="subject.choiceContent[3]" cols="60" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
            <div class="Answeroptions" ng-show="subject.typeId==2">
                <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框难吃时间点咳嗽打开)</em></div>
                <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
                <div class="Answercontent">
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>A</p><span><input select-option  name="checkbox" type="checkbox"  value="0" /></span>
                        </div>
                        <div class="Answerpart_right" >
                            <textarea ng-model="subject.choiceContent[0]" cols="60" rows="4"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>B</p><span><input select-option name="checkbox" type="checkbox"  value="1"  /></span>
                        </div>
                        <div class="Answerpart_right"  >
                            <textarea ng-model="subject.choiceContent[1]" cols="60" rows="4"></textarea>

                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>C</p><span><input select-option name="checkbox" type="checkbox" value="2"  /></span>
                        </div>
                        <div class="Answerpart_right" >
                            <textarea ng-model="subject.choiceContent[2]" cols="60" rows="4"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>D</p><span><input select-option name="checkbox" type="checkbox" value="3"  /></span>
                        </div>
                        <div class="Answerpart_right" >
                            <textarea ng-model="subject.choiceContent[3]" cols="60" rows="4"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="Problem" ng-show="subject.typeId==3">
                <div class="Attributetit">答案</div>
                <div class="Problemcontent">
                    <textarea ng-model="subject.answer" cols="60" rows="4"></textarea>
                </div>
            </div>
            <div class="Problem">
                <div class="Attributetit">答案解析</div>
                <div class="Problemcontent">
                    <textarea ng-model="subject.analysis" cols="60" rows="4"></textarea>
                </div>
            </div>
        <div class="btn_left">
            <span class="btnL" ng-click="submit()"><em class="btnR">保存并继续</em></span>
            <span class="btnL" ng-click="submitAndClose()"><em class="btnR">保存并关闭</em></span>
        </div>
    </div>
</div>
